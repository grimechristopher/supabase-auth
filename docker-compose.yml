version: '3'
services:
  cg-auth:
    container_name: cg-auth
    build: .
    ports:
      - '6443:80'
    networks:
      - server-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.authportal.rule=Host(`auth.chrisgrime.com`)
      - traefik.http.routers.authportal.entrypoints=websecure
      - traefik.http.routers.authportal.tls.certresolver=myresolver
    volumes:
      - ./ngnix.conf:/etc/nginx/conf.d/default.conf
      - /home/cg-auth:/usr/share/nginx/html
    # volumes:
      # - "/app/node_modules"
      # - /home/cg-auth:/app
      # - /home/cg-auth/.env:/app/.env
    # env_file:
    #   - /app/.env
networks:
  server-network:
    external: true